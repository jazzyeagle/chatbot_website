<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="View the venues for the '{{ tour.name }}' tour in {{ tour.month|date:'F Y' }}, as improvised by ETC Kid.">
        <title>ChatBot - The "{{ tour.name }}" Tour</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'mainsite/css/default.css' %}">
    </head>
    <body>
        {% include 'mainsite/navbar.html' %}
        <h1>The "<span>{{ tour.name }}</span>" Tour</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th></th>
                    <th>Venue Name</th>
                </tr>
            </thead>
            <tbody>
                {% for venue in venues %}
                    <tr>
                        <td>
                            <a href="{% url 'venue' tour.name venue.name %}">
                                {{ venue.date|date:"Y/m/d"}}
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'venue' tour.name venue.name %}">
                                <img src="{% static 'img/{{ venue.name }}/cover.png' %}" alt="Album Cover for '{{ venue.name }}'">
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'venue' tour.name venue.name %}">
                                {{ venue.name }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
    </body>
</html>
