<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="View the songs for the '{{ venue.name }}' venue, as improvised by ETC Kid on {{ venue.date|date:'Y/m/d'}}.">
        <title>ChatBot - Live from "{{ venue.name }}" on the "{{ venue.tour.name }}" Tour</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'mainsite/css/default.css' %}">
        <link rel="stylesheet" href="{% static 'mainsite/css/venue.css' %}">
        <link rel="stylesheet" href="{% static 'widgets/css/star-ratings.css' %}">
    </head>
    <body>
        {% include 'mainsite/navbar.html' %}
        <h1>Live from "{{ venue.name }}"</h1>
        <h3>on the "{{ venue.tour.name }}" Tour</h3>
        <table>
            <thead>
                <tr>
                    <th>Track #</th>
                    <th>Title</th>
                    <th>Length</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                    <tr>
                        <td>
                            <a href="{% url 'song' venue.tour.name venue.name song.title %}">
                                {{ song.track_number }}
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'song' venue.tour.name venue.name song.title %}">
                                {{ song.title}}
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'song' venue.tour.name venue.name song.title %}">
                                {{ song.length }}
                            </a>
                        </td>
                        <td>
                            <form method=POST action="{% url 'song_rate' venue.name venue.tour.name song.title %}" class="star">
                                <input type="radio" name="song{{track_number}}_rating" id="song{{track_number}}-rating-5">
                                <label for="song{{song.track_number}}-rating-5">☆</label>
                                <input type="radio" name="song{{track_number}}_rating" id="song{{track_number}}-rating-4">
                                <label for="song{{song.track_number}}-rating-4">☆</label>
                                <input type="radio" name="song{{track_number}}_rating" id="song{{track_number}}-rating-3">
                                <label for="song{{song.track_number}}-rating-3">☆</label>
                                <input type="radio" name="song{{track_number}}_rating" id="song{{track_number}}-rating-2">
                                <label for="song{{song.track_number}}-rating-2">☆</label>
                                <input type="radio" name="song{{track_number}}_rating" id="song{{track_number}}-rating-1">
                                <label for="song{{song.track_number}}-rating-1">☆</label>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
