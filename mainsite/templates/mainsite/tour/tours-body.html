<h1>Tours</h1>
<table>
    <thead>
        <tr>
            <th>Month</th>
            <th>Tour Name</th>
        </tr>
    </thead>
    <tbody>
        {% for tour in tours %}
            <tr>
                <td>{{ tour.month|date:"F Y"}}</td>
                <td><a href="{% url 'tour' tour.name %}">The "{{ tour.name }}" Tour</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
